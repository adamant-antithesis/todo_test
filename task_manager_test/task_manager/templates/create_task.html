{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Task</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body>
  <h1>Create Task</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Title:</label>
      <input type="text" name="title" maxlength="100" required id="id_title" class="form-control">
    </div>
    <div class="form-group">
      <label for="id_description">Description:</label>
      <textarea name="description" cols="40" rows="5" required id="id_description" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="id_status">Status:</label>
      {{ form.status }}
    </div>
    <div class="form-group">
      <label for="id_assigned_to">Assigned to:</label>
      {{ form.assigned_to }}
    </div>
    <button type="submit" class="btn btn-primary">Create New Task</button>
  </form>
</body>
</html>
