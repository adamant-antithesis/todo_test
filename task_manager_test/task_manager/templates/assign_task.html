<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Assign Task</title>
</head>
<body>
  <h1>Assign Task</h1>
  <form method="post">
    <label for="user_id">Assign to:</label>
    <select name="user_id" id="user_id">
      {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
      {% endfor %}
    </select>
    <button type="submit">Assign Task</button>
  </form>
</body>
</html>
